<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="game-content normal-bg">
      <!-- GAME HEADER CONTENT CODE -->
      <div class="game-top-content">
        <div class="game-header">
          <button class="again-button">Again!</button>
          <p class="header-text">(Between 1 and 20)</p>
        </div>

        <div class="game-context">
          <h1 class="game-title">Guess the Secret Number</h1>
          <div class="game-secret-number">
            <div class="game-question-num num-bg">?</div>
          </div>
        </div>
      </div>

      <!-- GAME FEATURES CONTENT CODE -->
      <div class="game-features">
        <div class="game-guess-input">
          
        </div>

        <div class="game-score">
          <div class="js-guess-result">
            <p class="game-score-text">Start guessing...</p>
            <p class="tries-p">Tries: <div class="js-tries">4</div></p>
          </div>

          <div class="score-box">
            Score:
            <div class="game-score-counter">10</div>
          </div>
          <div class="highscore-box">
            Highscore:
            <div class="game-highscore-counter">10</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
